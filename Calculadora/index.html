<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="shortcut icon" href="img/F.jpg" type="image/x-icon">
        <link rel="stylesheet" href="css/site.css">

    </head>
    <body>
        <header id="title">
            <h2 id="main-header">CALCULADORA</h2>
        </header>
        <main class="calculadora">
            <div class="buttons">
                <label for="input-number"></label>
                <div><input type="text" id="input-number" value="0"></div>               
                <div>
                    <h2 id="result">0</h2>
                </div>
            </div>
            <div class="operation">
                <button id="button-add"> + </button>
                <button id="button-substract"> - </button>
                <button id="button-multiply"> x </button>
                <button id="button-divide"> / </button>
                <div class="equal">
                    <button id="button-equal">=</button>
                </div>
            </div>

        </main>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
